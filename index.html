<!DOCTYPE html>
<html>
<head>
    <title>Копилка</title>
    <style>
        body {
            background-color: #303030;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .widget-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
        }

        img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .input-container {
            display: flex;
        }

        .input-amount {
            flex: 1;
            padding: 5px;
            border-radius: 5px;
            font-size: 16px;
        }

        .add-button {
            padding: 5px 10px;
            background-color: #8db600;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
        }

        .total-amount {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <img id="image" src="" alt="Картинка" />
        <input type="file" id="image-upload" accept=".jpg, .jpeg, .png" />
      
        <div class="input-container">
            <input type="number" id="input-amount" class="input-amount" placeholder="Сумма в рублях" />
            <button id="add-button" class="add-button">
                <img src="plus.png" alt="+" />
            </button>
        </div>
      
        <div id="total-amount" class="total-amount">
            Накопленная сумма: 0 руб.
        </div>
    </div>
      
    <script>
        const image = document.getElementById('image');
        const imageUpload = document.getElementById('image-upload');
        const inputAmount = document.getElementById('input-amount');
        const addButton = document.getElementById('add-button');
        const totalAmount = document.getElementById('total-amount');
        let accumulatedAmount = 0;

        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function() {
                image.src = reader.result;
            }

            reader.readAsDataURL(file);
        });

        addButton.addEventListener('click', function() {
            const amount = parseInt(inputAmount.value);

            if (isNaN(amount)) {
                return;
            }

            accumulatedAmount += amount;
            inputAmount.value = '';
            totalAmount.textContent = `Накопленная сумма: ${accumulatedAmount} руб.`;
        });
    </script>
</body>
</html>
