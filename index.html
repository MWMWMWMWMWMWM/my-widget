<!DOCTYPE html>
<html>
<head>
    <title>Копилка Виджет</title>
    <style>
        .widget {
            width: 200px;
            height: 150px;
            border-radius: 10px;
            background-color: #c0c0c0;
            padding: 10px;
            text-align: center;
        }

        .input-field {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .amount {
            font-size: 24px;
            margin-right: 10px;
        }

        .add-button {
            width: 30px;
            height: 30px;
            border-radius: 15px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .total {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="input-field">
            <input type="number" id="amount" min="0" max="10000" step="1" />
            <div class="add-button" onclick="addToSavings()"><span>+</span></div>
        </div>
        <div class="total" id="total">Накопленная сумма: 0 руб.</div>
    </div>

    <script>
        let savings = 0;

        function addToSavings() {
            const amountInput = document.getElementById('amount');
            const amount = parseInt(amountInput.value);
            if (!isNaN(amount)) {
                savings += amount;
                amountInput.value = '';
                updateTotal();
            }
        }

        function updateTotal() {
            const totalElement = document.getElementById('total');
            totalElement.textContent = `Накопленная сумма: ${savings} руб.`;
        }
    </script>
</body>
</html>
