<!DOCTYPE html>
<html>
<head>
  <title>Копилка виджет</title>
  <style>
    body {
      background-color: #1A1A1A;
    }

    .widget-container {
      width: 250px;
      padding: 10px;
      background-color: #1A1A1A;
      border-radius: 20px;
    }

    #piggy-image {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
      border-radius: 70px;
    }

    #amount-input {
      width: 40%;
      height: 25px;
      border-radius: 10px;
      margin-bottom: 20px;
      margin-left: 60px;
      padding: 5px;
    }

    #add-button {
      width: 40px;
      height: 40px;
      background-color: #78cfa0;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 10px;
    }

    #amount-display {
      width: 67%;
      height: 50px;
      background-color: #1A1A1A;
      color: white;
      font-weight: bold;
      font-size: 75px;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      margin-left: 55px;
    }
  </style>
  <script>
    let totalAmount = parseFloat(localStorage.getItem('totalAmount')) || 0;

    function addAmount() {
      const input = document.getElementById("amount-input");
      const amount = parseFloat(input.value);
      if (!isNaN(amount)) {
        totalAmount += amount;
        input.value = "";
        displayAmount();
        saveAmount();
      }
    }

    function displayAmount() {
      const display = document.getElementById("amount-display");
      display.textContent = `${totalAmount.toFixed(0)}`;
    }

    function saveAmount() {
      localStorage.setItem('totalAmount', totalAmount);
    }

    window.onload = function() {
      displayAmount();
    }
  </script>
</head>
<body>
  <div class="widget-container">
    <img src="https://github.com/MWMWMWMWMWMWM/my-widget/blob/main/Снимок%20экрана%202023-10-07%20в%2001.18.43.png?raw=true">
    <input type="number" id="amount-input">
    <button id="add-button" onclick="addAmount()">+</button>
    <div id="amount-display"></div>
  </div>
</body>
</html>
